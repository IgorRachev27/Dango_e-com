{% extends 'base.html' %}


{% block body %}
<section id="form"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>Сброс пароля</h2>

						<form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            <label>{{ field.label_tag }}</label>
                            {{ field.error }}
                            <p>{{ field }}</p>
                            {% endfor %}
                        <a href="#">Забыли пароль?</a><br>
                        <button class="btn btn-default" type="submit">Отправить ссылку с подтверждением</button>

                        </form>

                </div>
            </div>
        </div>
</section>

{% endblock %}
