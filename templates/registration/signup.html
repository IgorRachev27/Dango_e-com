{% extends 'base.html' %}

{% block body %}
<section id="form"><!--form-->
		<div class="container">
			<div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form"><!--login form-->
						<h2>Регистрация</h2>
						<form method="post">
                            {% csrf_token %}
                            {% for field in form %}
                            {{ field.error }}
                            <p>{{ field }}</p>
                            {% endfor %}
                        <button class="btn btn-default" type="submit">Зарегистрироваться</button>
                        <p> Уже зарегистрированны? &nbsp; <a href="{% url 'login' %}">Войти</a> </p>
                        </form>
                </div>
            </div>
        </div>
</section>
{% endblock %}
